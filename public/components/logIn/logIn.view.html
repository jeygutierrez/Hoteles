<h1>Inicio de Sesion</h1>
<main id="logIn">
  <section class="container-fluid">
    <div class="row">
      <div class="col-md-4 py-5 px-5 panelIzquierdo">
        <a href="#!/">
          <img src="../../../sources/img/chevron-left.svg" height="30px" width="30px" alt="">Regresar a la pagina principal</a>
      </div>
      <div class="col-md-8 py-5 px-5 contenido">
        <h2>Inicio de Sesión</h2>
        <form ng-submit="vm.login(vm.newSession)" class="col-md-8">
          <div class="form-group">
            <label for="inputEmail">Cuenta de Correo</label>
            <input type="text" class="form-control" id="inputEmail" ng-model="vm.newSession.email" required>
          </div>
          <div class="form-group">
            <label for="inputContrasenna">Contraseña</label>
            <input type="password" class="form-control" id="inputContrasenna" ng-model="vm.newSession.password" required>
          </div>
          <button type="submit" class="btn btnAccion">Iniciar Sesion</button>
        </form>
      </div>
    </div>
  </section>
</main>
